<header class="header">
    <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
      <div class="navigation-trigger__inner">
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
      </div>
    </div>
  
    <form class="search">
      <div class="search__inner">
        <input name="search" class="search__text" type="text" (input)="onSearch($event)" [placeholder]="placeholder">
        <i class="zmdi zmdi-search search__helper" data-ma-action="search-close"></i>
      </div>
    </form>
  
    <ul class="top-nav">
      <li class="hidden-xl-up">
        <a href="" data-ma-action="search-open">
          <i class="zmdi zmdi-search"></i>
        </a>
      </li>
    
      

      
      <li class="dropdown hidden-xs-down user-info-item">
        <a href="" data-toggle="dropdown">
          <!-- Contenedor para el ícono de usuario y la información -->
          <div class="user-info-container">
            <div class="user-info">
              <div class="user-rol">{{ userRol }}</div>
              <div class="user-name">{{ userName }}</div>
            </div>
            <i class="fas fa-user user-icon"></i> <!-- Ícono de usuario -->
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <div *ngIf="userName">
            <div class="dropdown-item">Nuevo usuario</div>
            <div class="dropdown-item" (click)="logout()">Cerrar sesión</div>
          </div>
        </div>
      </li>
      
      

      


    </ul>

    
  </header>
