<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon >dialpad</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onAddOrEditCustomer()"> <mat-icon>add_circle</mat-icon> <span>Nuevo cliente</span> </button>
  <button mat-menu-item [matMenuTriggerFor]="menuExport"><mat-icon>upgrade</mat-icon>Exportar</button>  
  
  
  <button mat-menu-item (click)="initiateFileUploadCustomer()">
    <mat-icon>cloud_upload</mat-icon>
    <span>Cargar archivo de Clientes</span>
  </button>
  
</mat-menu>


<mat-menu #menuExport="matMenu" >
  <button mat-menu-item  (click)="exportCustomerToExcelFile()">
    <mat-icon>insert_drive_file</mat-icon>
    <span>Excel</span>
  </button>
  <button mat-menu-item  (click)="exportCustomeroPdfFile()">
    <mat-icon>picture_as_pdf</mat-icon>
    <span>PDF</span>
  </button>
</mat-menu>
