<div class="container" style="background-color: white; padding: 20px; margin-top: 20px;">

  <!-- Fila para el filtro de rango de existencia -->
  <div class="row mt-4">
    <div class="col">
      <div class="d-flex justify-content-between">
        <div class="form-group">
          <label for="filtroMinimo">Valor Mínimo:</label>
          <input type="number" class="form-control" id="filtroMinimo" [(ngModel)]="filtroMinimo" (change)="updateFilter()">
        </div>
        <div class="form-group">
          <label for="filtroMaximo">Valor Máximo:</label>
          <input type="number" class="form-control" id="filtroMaximo" [(ngModel)]="filtroMaximo" (change)="updateFilter()">
        </div>
      </div>
    </div>
  </div>

  <!-- Espacio opcional si necesitas separación entre la tabla y el nuevo contenido -->
  <div class="row mt-4">
    <div class="col">
      <!-- Coloca aquí tu tabla existente u otro contenido -->
    </div>
  </div>

  <!-- Canvas para el gráfico con mayor anchura -->
  <div class="row mt-4">
    <div class="col">
      <div class="chart-container" style="position: relative; height: 40vh; width: 100%;">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
