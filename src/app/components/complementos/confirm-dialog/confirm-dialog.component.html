<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="true">Confirmar</button>
  <button mat-button color="warn" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
